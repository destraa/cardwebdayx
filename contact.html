<html>
    <head>
        <link rel="icon" type="image-repository/png" href="image-repository/book.png">
        <title>Contact Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="image-repository/logo.png" alt="logo" />
                    </li>
                    <li>
                        <a href="index.html" class="custom-link">Home</a>
                    </li>
                    <li>
                        <a href="blog.html" class="custom-link">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html" class="custom-link">Contact Me</a>
            </div>
        </nav>

        <form form="form-container">
            <h3 class="centered-h3">GET IN TOUCH</h3>
            <div>
                <label for="input-name" name="name" placeholder="Your Name">Name</label>
                <input type="text" id="input-name" required />
            </div>
            
            <div>
                <label for="input-email" name="email" placeholder="Ypour Email">Email</label>
                <input type="email" id="input-email" required />
            </div>

            <div>
                <label for="input-number" name="numberphone" placeholder="Your Number">Phone Number</label>
                <input type="number" id="input-number" required />
            </div>

            <div>
                <label for="input-subject" name="subject" placeholder="Subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
            </div>

            <div class="button-container">
                <button type="button" id="submitButton" onclick="submitData()">Submit</button>
            </div>
        </form>

        <script src="./contact.js"></script>
        <script>
             var submitButton = document.getElementById('submitButton');
    
             submitButton.addEventListener('click', function() {
                 var name = document.querySelector('input[name="input-name"]').value;
                 var email = document.querySelector('input[name="email"]').value;
                 var numberphone = document.querySelector('input[name="numberphone"]').value;
                 var subject = document.querySelector('input[name="subject"]').value;
    
                var mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=Halo, nama saya ${name}, Tolong kontak saya di nomor ${numberphone} atau email saya di ${email}`;
    
             //    // Open the user's default email application
                 window.location.href = mailtoLink;
            });
        </script>
    </body>
</html>
